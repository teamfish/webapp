<h1>Aquaculture farms in Norway</h1>
<div>
	<leaflet center="center" event-broadcast="events" markers="aquafarms" width="100%" height="400"></leaflet>
	Lon: <input ng-model="center.lng"/>
	Lat: <input ng-model="center.lat"/>

	Zoom: <input type="number" step="any" ng-model="center.zoom" class="ng-valid ng-valid-number ng-dirty">
</div>
